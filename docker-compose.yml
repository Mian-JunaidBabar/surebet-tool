services:
  # The Frontend Service (Next.js)
  frontend:
    build:
      context: ./apps/frontend
    ports:
      - "3000:3000"
    volumes:
      # Syncs your local code into the container for live editing
      - ./apps/frontend:/app
      # This prevents your local node_modules from overwriting the container's
      - /app/node_modules
    # The 'npm run dev' command keeps this service running,
    # so stdin_open and tty are not needed.

  # The Backend API Service (FastAPI)
  backend:
    build:
      context: ./apps/backend
    ports:
      - "8000:8000"
    volumes:
      # Syncs your local code into the container
      - ./apps/backend:/app
      # The named volume where the SQLite database will be stored safely
      - sqlite_data:/app/data
    env_file:
      - ./apps/backend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The Scraper Service (Playwright)
  scraper:
    build:
      context: ./apps/scraper
    ports:
      - "8001:8001"
    volumes:
      # Syncs your local code into the container
      - ./apps/scraper:/app
    env_file:
      - ./apps/backend/.env
    depends_on:
      backend:
        condition: service_healthy
    # Run the FastAPI server
    command: ["uvicorn", "scraper:app", "--host", "0.0.0.0", "--port", "8001"]

# Define the named volume for the database so data persists across restarts
volumes:
  sqlite_data:
